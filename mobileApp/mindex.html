<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MobileApp Websocket Demo</title>
    <style media="screen">
      button {
        font-size: 2em;
        padding: 3em;
        border-radius: 4em;
        background-color: blue;
        color: white;
      }
      .buttons{
        padding-top: 40px;
        margin: 0 auto;
        width: fit-content
      }
    </style>
  </head>
  <body>

    <div class='buttons'>
      <button type="button" name="left_button" onclick="moveLeft()"><<</button>
      <button type="button" name="right_button" onclick="moveRight()">>></button>
    </div>

    <div width="100%" style="border: 1px solid black; height: 150px; padding-top: 50px;" id="touchBox">
      <p>this box will track touch events, check your dev console</p>
    </div>

    <script src="mscript.js" charset="utf-8"></script>
  </body>
</html>
